<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container divPrincipal mt-5">
        <form id="formulario" class="formulario">
            <div class="d-flex mb-1 divPara" id="divPara">
                <h5 class="mt-2">PARA:</h5>
                <input id="txtPara" type="email" class="txtPara">
            </div>
            <div class="d-flex mb-1 divTitulo" id="divTitulo">                
                <input id="txtTitulo" type="text" class="form-control w-75 txtTitulo">
            </div>
            <div class="d-flex mb-1">
                <input id="txtMensaje" type="text" class="form-control w-75">
            </div>
            <div class="d-flex mb-1">
                <h5 id="idH5De" class="mt-2">DE:</h5><input id="txtDe" type="email" class="form-control w-75">
            </div>
            <div class="d-flex mb-4">
                <h5 id="idH5CC" class="mt-2">CC:</h5>
            </div>
            
            <div class="d-flex">
                <input id="txtEmail1" type="email" class="form-control w-50">
                <input id="txtEmail2" type="email" class="form-control w-50">
            </div>
            <div class="d-flex">
                <input id="txtEmail3" type="email" class="form-control w-50">
                <input id="txtEmail4" type="email" class="form-control w-50">
            </div>
            <div class="d-flex">
                <input id="txtEmail5" type="email" class="form-control w-50">
                <input id="txtEmail6" type="email" class="form-control w-50">
            </div>            
            <div class="d-flex mb-5 mt-5">
                <button type="submit" class="btn btn-success rounded-5 btnEnviar">Enviar</button>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script type="module" src="assets/js/main.js"></script>
</body>
</html>
